<div class="container-fluid">
<div class="row">

<div class="col-md-2">
	<a href="#/monitor" class="btn btn-default">Add Monitor</a>
</div>

<div class="col-md-10">
	<div id="monitors" ng-controller="MonitorsController">
		<div class="grid">
	
			<div class="grid-cell monitor" ng-repeat="monitor in monitors" id="Monitor{{ monitor.Monitor.Id }}">
				<img ng-src="/cgi-bin/nph-zms/?mode=jpeg&amp;monitor={{ monitor.Monitor.Id }}&amp;scale=100&amp;buffer=1000&amp;maxfps=5" alt="{{ monitor.Monitor.Name }}" title="{{ monitor.Monitor.Name }}" class="img-rounded img-responsive" />
	
				<div class="btn-group">
					<button type="button" class="btn btn-default">Enable</button>
					<button type="button" class="btn btn-default">Disable</button>
				</div>
	
				<p>{{ monitor.Monitor.Name }} </p>
				<p>{{ monitor.Monitor.Function }} </p>
			</div> <!-- End .monitor -->
	
		</div> <!-- End .grid -->
	</div> <!-- End #monitors -->
</div>

</div>
</div>
